name: Build and Deploy to Azure Container Apps

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'production'

jobs:
  code-quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  test-and-coverage:
    runs-on: ubuntu-latest
    needs: [code-quality]
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: |
          npm run test -- --watch=false --browsers=ChromeHeadless --code-coverage 2>&1 | tee test-output.log
          echo "::group::Coverage Summary"
          grep -A 6 "Coverage summary" test-output.log || echo "Coverage summary not found"
          echo "::endgroup::"

          # Extract coverage percentage for Lines
          LINES_COVERAGE=$(grep "Lines" test-output.log | grep -oP '\d+\.\d+%' | head -1)
          echo "Lines Coverage: $LINES_COVERAGE"
          echo "lines-coverage=$LINES_COVERAGE" >> $GITHUB_ENV

          # Check if coverage is above 50%
          LINES_PERCENTAGE=$(echo $LINES_COVERAGE | grep -oP '\d+\.\d+' | head -1)
          if [ -n "$LINES_PERCENTAGE" ]; then
            if (( $(echo "$LINES_PERCENTAGE >= 50" | bc -l) )); then
              echo "✅ Coverage check passed: $LINES_COVERAGE (above 50%)"
            else
              echo "❌ Coverage check failed: $LINES_COVERAGE (below 50%)"
              echo "::error::Lines coverage ($LINES_COVERAGE) is below the required 50% threshold"
              exit 1
            fi
          else
            echo "⚠️ Could not extract coverage percentage"
            echo "::warning::Could not verify coverage threshold"
          fi

  build-and-push:
    runs-on: ubuntu-latest
    needs: [code-quality, test-and-coverage]
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry (PAT)
        run: echo ${{ secrets.GHCR_PAT }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: List environment files
        run: |
          ls ./src/environments

      - name: Generate environment.prod.ts from template
        run: |
          export API_URL="${{ vars.BACKEND_URL }}"
          envsubst < src/environments/environment.prod.template.ts > src/environments/environment.prod.ts
        working-directory: ./

      - name: Build and Push Frontend image
        run: |
          OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          docker build -t ghcr.io/$OWNER/finance-app-frontend:${GITHUB_RUN_NUMBER} -f ./Frontend.Dockerfile ./
          docker push ghcr.io/$OWNER/finance-app-frontend:${GITHUB_RUN_NUMBER}

  deploy:
    runs-on: ubuntu-latest
    needs: [code-quality, test-and-coverage, build-and-push]
    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Upgrade Azure Container Apps extension
        run: |
          az extension add --name containerapp --upgrade --yes

      - name: Update Azure Container App (Frontend)
        run: |
          set -x
          OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          az containerapp update \
            --name finance-app-frontend \
            --resource-group projects \
            --image ghcr.io/$OWNER/finance-app-frontend:${GITHUB_RUN_NUMBER}
