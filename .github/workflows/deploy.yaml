name: Build and Deploy to Azure Container Apps

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: "Target environment"
        required: true
        default: "production"

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.vars.outputs.tag }}
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry (PAT)
        run: echo ${{ secrets.GHCR_PAT }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: List environment files
        run: |
          ls ./src/environments

      - name: Generate environment.prod.ts from template
        run: |
          #export API_URL="${{ vars.BACKEND_URL }}"
          envsubst < src/environments/environment.prod.template.ts > src/environments/environment.prod.ts
        working-directory: ./

      - name: Build and Push Frontend image
        run: |
          OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          docker build -t ghcr.io/$OWNER/finance-app-frontend:${GITHUB_RUN_NUMBER} -f ./FinanceApp.Frontend/Frontend.Dockerfile ./FinanceApp.Frontend
          docker push ghcr.io/$OWNER/finance-app-frontend:${GITHUB_RUN_NUMBER}

  deploy:
    runs-on: ubuntu-latest
    needs: [build-and-push]
    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Upgrade Azure Container Apps extension
        run: |
          az extension add --name containerapp --upgrade --yes

      - name: Update Azure Container App (Frontend)
        run: |
          set -x
          OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          az containerapp update \
            --name finance-app-frontend \
            --resource-group projects \
            --image ghcr.io/$OWNER/finance-app-frontend:${GITHUB_RUN_NUMBER}