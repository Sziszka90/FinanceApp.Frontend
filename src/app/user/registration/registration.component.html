<loader *ngIf="loading()"></loader>
<div *ngIf="!loading()" class="form-container">
  <form class="form-element" [formGroup]="formGroup!" (ngSubmit)="onSubmit()">
    <h3 class="default-font">Registration</h3>
    <label class="default-font" for="userName">User Name</label>
    <div class="form-group">
      <input
        class="default-font"
        id="userName"
        type="text"
        formControlName="userName"
        required
        placeholder="User Name"
      />
      <div class="error-font" *ngIf="hasFieldError('userName')">
        {{ getFieldErrorMessage('userName') }}
      </div>
    </div>

    <label class="default-font" for="email">Email</label>
    <div class="form-group">
      <input
        class="default-font"
        id="email"
        type="text"
        formControlName="email"
        required
        placeholder="Email"
      />
      <div class="error-font" *ngIf="hasFieldError('email')">
        {{ getFieldErrorMessage('email') }}
      </div>
    </div>

    <label class="default-font" for="password">Password</label>
    <div class="form-group">
      <input
        class="default-font"
        id="password"
        type="password"
        formControlName="password"
        required
        placeholder="Password"
      />
      <div class="error-font" *ngIf="hasFieldError('password')">
        {{ getFieldErrorMessage('password') }}
      </div>
    </div>

    <label class="default-font" for="currency">Currency</label>
    <div class="select">
      <mat-select formControlName="currency" required>
        <mat-option *ngFor="let option of currencyOptions" [value]="option">
          {{ option }}
        </mat-option>
      </mat-select>
      <div class="error-font" *ngIf="hasFieldError('currency')">
        {{ getFieldErrorMessage('currency') }}
      </div>
    </div>

    <button class="custom-button bounce-button default-font" type="submit" [disabled]="!isFormValid()">
      Register
    </button>
  </form>
</div>
