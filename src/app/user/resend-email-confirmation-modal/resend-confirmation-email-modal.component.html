<div class="main-container">
  <div class="modal-header">
    <h3>Resend Confirmation Email</h3>
  </div>
  <div class="error-message default-font" *ngIf="hasError()">
    {{ errorMessage() }}
  </div>
  <loader *ngIf="loading()"></loader>
  <form *ngIf="!loading()" class="form-container" [formGroup]="formGroup!" (ngSubmit)="onSubmit()">
    <label>Email</label>
    <div class="form-group">
      <input id="email" type="email" placeholder="Enter your email address" formControlName="email" />
      <div class="error-font" *ngIf="hasFieldError('email')">
        {{ getFieldErrorMessage('email') }}
      </div>
    </div>
    <div class="button-container">
      <button type="submit" [disabled]="!isFormValid()" class="custom-button bounce-button">Confirm</button>
      <button type="button" class="custom-button-inverse bounce-button" (click)="onCancel()">Cancel</button>
    </div>
  </form>
</div>
